name: Deploy Userscript to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'userscript/fap-aio/**'
      - '.github/workflows/deploy-userscript.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: userscript/fap-aio/package-lock.json

      - name: Install dependencies
        working-directory: userscript/fap-aio
        run: npm ci

      - name: Build userscript
        working-directory: userscript/fap-aio
        run: npm run build

      - name: Prepare GitHub Pages
        run: |
          mkdir -p _site
          cp userscript/fap-aio/dist/fap-aio.user.js _site/
          echo "FAP-AIO Userscript" > _site/index.html
          echo "<a href='fap-aio.user.js'>Download FAP-AIO Userscript</a>" >> _site/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4